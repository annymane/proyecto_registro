<mat-toolbar color="primary" >
  <span>Registro</span>
  <span class="example-spacer"></span>
  <button mat-button *ngFor="let item of menu" [routerLink]="item.redirect" color="accent">{{ item.nombre}}</button>

  </button>
</mat-toolbar>
