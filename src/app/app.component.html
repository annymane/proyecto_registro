<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID_examen</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registro of examenes">
      <td>{{registro.idExamen}}</td>
      <td>{{registro.descripcion}}</td>
      <td>{{registro.nombre}}</td>
    </tr>
